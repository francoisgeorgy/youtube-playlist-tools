<html>
<head>
    <title>Google APIs - Sample JS Page</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
<body>
    <pre id="data"></pre>
    <script>

        var urlParams = new URLSearchParams(window.location.search);
        var playlistID = urlParams.get('id')
        console.log(playlistID);

        var playlistItems = [];

        /***** START BOILERPLATE CODE: Load client library, authorize user. *****/

            // Global variables for GoogleAuth object, auth status.
        var GoogleAuth;

        /**
         * Load the API's client and auth2 modules.
         * Call the initClient function after the modules load.
         */
        function handleClientLoad() {
            console.log("handleClientLoad");
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            console.log("initClient");
            // Initialize the gapi.client object, which app uses to make API requests.
            // Get API key and client ID from API Console.
            // 'scope' field specifies space-delimited list of access scopes

            gapi.client.init({
                'clientId': '___CLIENT_ID___',
                'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'],
                'scope': 'https://www.googleapis.com/auth/youtube.force-ssl https://www.googleapis.com/auth/youtubepartner'
            }).then(function () {
                GoogleAuth = gapi.auth2.getAuthInstance();

                // Listen for sign-in state changes.
                GoogleAuth.isSignedIn.listen(updateSigninStatus);

                // Handle initial sign-in state. (Determine if user is already signed in.)
                setSigninStatus();

                // Call handleAuthClick function when user clicks on "Authorize" button.
                $('#execute-request-button').click(function () {
                    console.log("execute-request-button");
                    handleAuthClick(event);
                });
            });
        }

        function handleAuthClick(event) {
            console.log("handleAuthClick");
            // Sign user in after click on auth button.
            GoogleAuth.signIn();
        }

        function setSigninStatus() {
            console.log("setSigninStatus");
            var user = GoogleAuth.currentUser.get();
            isAuthorized = user.hasGrantedScopes('https://www.googleapis.com/auth/youtube.force-ssl https://www.googleapis.com/auth/youtubepartner');
            // Toggle button text and displayed statement based on current auth status.
            if (isAuthorized) {
                defineRequest(null);
            }
        }

        function updateSigninStatus(isSignedIn) {
            console.log("updateSigninStatus");
            setSigninStatus();
        }

        function createResource(properties) {
            console.log("createResource");
            var resource = {};
            var normalizedProps = properties;
            for (var p in properties) {
                var value = properties[p];
                if (p && p.substr(-2, 2) == '[]') {
                    var adjustedName = p.replace('[]', '');
                    if (value) {
                        normalizedProps[adjustedName] = value.split(',');
                    }
                    delete normalizedProps[p];
                }
            }
            for (var p in normalizedProps) {
                // Leave properties that don't have values out of inserted resource.
                if (normalizedProps.hasOwnProperty(p) && normalizedProps[p]) {
                    var propArray = p.split('.');
                    var ref = resource;
                    for (var pa = 0; pa < propArray.length; pa++) {
                        var key = propArray[pa];
                        if (pa == propArray.length - 1) {
                            ref[key] = normalizedProps[p];
                        } else {
                            ref = ref[key] = ref[key] || {};
                        }
                    }
                }
                ;
            }
            return resource;
        }

        function removeEmptyParams(params) {
            console.log("removeEmptyParams");
            for (var p in params) {
                if (!params[p] || params[p] == 'undefined') {
                    delete params[p];
                }
            }
            return params;
        }

        function executeRequest(request) {
            console.log("executeRequest");
            request.execute(function (data) {
                console.log(data);
                handleData(data);
                if (data.nextPageToken) {
                    console.log('get next page', data.nextPageToken);
                    defineRequest(data.nextPageToken);
                }
            });
        }

        function buildApiRequest(requestMethod, path, params, properties) {
            console.log("buildApiRequest");
            params = removeEmptyParams(params);
            var request;
            if (properties) {
                var resource = createResource(properties);
                request = gapi.client.request({
                    'body': resource,
                    'method': requestMethod,
                    'path': path,
                    'params': params
                });
            } else {
                request = gapi.client.request({
                    'method': requestMethod,
                    'path': path,
                    'params': params
                });
            }
            executeRequest(request);
        }

        /***** END BOILERPLATE CODE *****/


        function defineRequest(nextPageToken) {
            console.log("defineRequest", nextPageToken);
            // See full sample for buildApiRequest() code, which is not
            // specific to a particular API or API method.
            buildApiRequest(
                'GET',
                '/youtube/v3/playlistItems',
                {
                    'maxResults': '50',
                    'part': 'snippet,contentDetails',
                    'playlistId': playlistID,
                    'pageToken': nextPageToken
                });
        }

        function clearDisplay() {
            $('#data').html('');
        }

        function print(s) {
            $('#data').append(`${s}\n`);
        }

        function printList(a) {
            // console.log("printList", a);
            for(item of a) {
                // console.log(item.snippet.title);
                // print(`<a href="playlist-content.html?id=${item.id}">${item.title}</a>`);
                print(`${item.title}</a>);
            }
        }

        function handleData(data) {
            // $('#data').text(JSON.stringify(data, null, 3));
            if (!data) return;

            for(item of data.items) {
                // console.log(item.snippet.title);
                // print(`<a href="playlist-content.html?id=${item.id}">${item.snippet.title}</a>`);
                playlistItems.push({
                    id: item.id,
                    title: item.snippet.title
                });
            }

            playlistItems.sort(
                function(a, b) {
                    return (a.title.toLowerCase() > b.title.toLowerCase()) ? 1 : ((b.title.toLowerCase() > a.title.toLowerCase()) ? -1 : 0);
                }
            );

            // print(`${data.pageInfo.totalResults} total results`);
            // print(`next page token = ${data.nextPageToken}`);
            // print('');
            // for(item of data.items) {
            //     console.log(item.snippet.title);
            //     print(item.snippet.title);
            // }

            clearDisplay();
            print(`${playlistItems.length} total results`);
            printList(playlistItems);

        }


    </script>

    <button id="execute-request-button">Authorize</button>

    <script src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>

</body>
</html>
